{% extends "index.html" %}
{% load admin_static i18n %}

{% block content %}
<div class="content-container main-bg-color height-100">

	<div class="content">
	    <div class="container-fluid">

	    	<div class="row animated fadeIn">
	    		<div class="card col-md-4 col-md-offset-4 bg-dk-blue">
					<div class="header text-center">
                        <div class="">
                            <img ng-src="{{STATIC_URL}}images/hga_logo.png" alt="Melbourne Guitar Academy logo"/>
                        </div>
						<h5 class="margin-10 text-white">Forgotten your password?</h5>
						<p class="text-white">Enter your email address below, and we'll email instructions for setting a new one.</p>
					</div>

					<div class="content">

						<form method="post" action="">{% csrf_token %}
						{{ form.email.errors }}
						<p class="text-center"><label for="id_email">{% trans 'Email address:' %}</label> {{ form.email }} <input type="submit" class="btn btn-info btn-fill btn-wd margin-tb-20" value="{% trans 'Reset my password' %}" /></p>
						</form>
						<a href="/#/" class="">Back to login</a>
					</div>	    			
	    		</div>
	    	</div>

	    </div>
	</div>

</div>
{% endblock %}
